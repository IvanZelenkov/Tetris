<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="images/tetris_favicon.png">
</head>
<body>
    <div id="root">
        <h1>
            <span style="color: red">T</span><span style="color: orange">E</span><span style="color: yellow">T</span><span style="color: green">R</span><span style="color: cyan">I</span><span style="color: purple">S</span>
        </h1>
    </div>
    <audio autoplay loop>
        <source src="./sounds/main.mp3" type="audio/mpeg"/>
    </audio>
    <audio id='lineCompleted'>
        <source src="./sounds/lineCompleted.mp3" type="audio/mpeg"/>
    </audio>
    <audio id='gameOver'>
        <source src="./sounds/gameOver.mp3" type="audio/mpeg"/>
    </audio>
    <script src="main.js" type="module"></script>
</body>
</html>
